name: dotnet CI release

on:
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
            
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          
      - name: Print new tag
        run: echo ${{ steps.tag_version.outputs.new_tag }}
        
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      #- name: Build Docker image
        # working-directory: this/path
        #run: docker build -t test/mygoapp:test .
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      working-directory: phase04/Project
      run: dotnet restore ./FullTextSearchProject.sln
    - name: Build
      working-directory: phase04/Project
      run: dotnet build ./FullTextSearchProject.sln
    - name: Test with the dotnet CLI
      working-directory: phase04/Project
      run: dotnet test ./FullTextSearchProject.sln
